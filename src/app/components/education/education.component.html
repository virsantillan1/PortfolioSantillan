<div class="row">
    <div class="col-lg-10">
        <h1>Educación</h1>
    </div>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar educación
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td>{{Educacion.nombreEdu}}</td>
                    <td>{{Educacion.descripcionEdu}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}"><i
                                class="bi bi-pencil-square"></i></button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i
                                class="bi bi-x-circle"></i></button></td>

                </tr>
            </tbody>
        </table>
    </div>


</div>
