<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEL">Nombre empresa</label>
                    <input type="text" class="form-control" id="nombreEL" name="nombreEL" [(ngModel)]="expLab.nombreEL"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionEL">Descripci√≥n del puesto</label>
                    <input type="text" class="form-control" id="descripcionEL" name="descripcionEL"
                        [(ngModel)]="expLab.descripcionEL" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
