<div class="row">
    <div class="col-lg-10">
        <h1>Proyectos</h1>
    </div>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevopro" *ngIf="isLogged">
            Agregar proyecto
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of pro">
                    <td>{{Proyectos.nombrePro}}</td>
                    <td>{{Proyectos.descripcionPro}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-secondary" routerLink="/editpro/{{Proyectos.id}}"><i
                                class="bi bi-pencil-square"></i></button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Proyectos.id)"><i
                                class="bi bi-x-circle"></i></button></td>

                </tr>
            </tbody>
        </table>
    </div>


</div>
